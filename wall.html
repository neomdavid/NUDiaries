<!DOCTYPE html>
<html lang="en">
<head>
  <!--try-->
  <link href="styles/general.css" rel="stylesheet">
  <link href="styles/wall.css" rel="stylesheet">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="left-section"><span>NU</span>How</div>
    <nav class="right-section">
      <div>Inbox</div>
      <div>Featured</div>
      <div>About</div>
      <div>Contact</div>
      <div class="js-write-button">Write a Post</div>
    </nav>
  </header>

  <div class="dear-diary-container">
    <h1 class="text-1"><span class="typing"></span></h1>
    <h3>A Freedom Wall for NU Students, by NU Students.</h3>
    <div class="buttons-container">
      <div class="learn-more">Learn More</div>
      <div class="write-post">Write a Post</div>
    </div>
  </div>
  
  <div class="messages-found-container">
    <div class="messages-found">1234 Messages Found</div>
    <input placeholder="Search for an Author">
  </div>

  <div class="posts-list-container js-posts-list-container">
  </div>

  <div class="wrapper">
  </div> 
  <div class="write-message-container">
    <div class="exit-button">x</div>
    <div class="write-container">
      <!-- Hidden file input -->
      <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">

      <!-- Image that acts as a button -->
      <img src="images/bulldog.jpeg" id="profile-picture-button" class="pencil" alt="Upload Profile Picture">
      <input disabled placeholder="Write your Secret Message">
    </div>
    <div class="author-container">
      <div>Author:</div>
     <input>
    </div>
    <div class="author-error">Please enter an author.</div>
    <div class="title-container">
      <div>Title:</div>
     <input>
     <div class="title-error">Please enter a title.</div>
    </div>
    <div class="messager-container">
      <div>Message:</div>
      <textarea></textarea>
      <div class="message-error-max">Reached 300 max characters.</div>
      <div class="message-error-none">Input a character.</div>
    </div>
    <div class="theme-container">
      <p>Theme: </p>
      <div class="themes-choices-container">
        <div class="js-blue"></div>
        <div class="js-red"></div>
        <div class="js-green"></div>
        <div class="js-yellow"></div>
      </div>
    </div>
    <div class="topic-container">
      <p>Choose a topic: </p>
      <div class="topics-choices-container">
        <div><img src="images/technology.png" class="js-technology"></div>
        <div><img src="images/literature.png" class="js-literature"></div>
        <div><img src="images/art.png" class="js-art"></div>
        <div><img src="images/politics.png" class="js-politics"></div> 
      </div>
    </div>
    <button class="post-button js-post-button">Post</button>
  </div>
  <div class="scroll-up-btn">
    <h3 class="fas fa-angle-up">^</h3>
  </div>
  <script src="styles/frontend/buttonup.js"></script>
  <script src="styles/frontend/floating.js"> </script>
  <script src="scripts/wall.js" type="module"></script>
  <script src="scripts/data/posts.js" type="module"></script>
  <script src="styles/frontend/textchange.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js" integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
