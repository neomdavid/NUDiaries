<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple PDF Upload</title>
  <style>
    .pdf-list {
      display: flex;
      flex-direction: column;
    }
    .pdf-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .pdf-item a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    <h1>Upload PDF File</h1>
    <form id="uploadForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="pdfFile">PDF File:</label>
      <input type="file" id="pdfFile" accept="application/pdf" required><br><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div>
    <h2>Uploaded PDFs</h2>
    <div id="pdfList" class="pdf-list"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const title = event.target.title.value;
      const pdfFile = event.target.pdfFile.files[0];

      if (pdfFile) {
        const reader = new FileReader();
        reader.onloadend = function() {
          const base64Pdf = reader.result;
          savePdf(title, base64Pdf);
        };
        reader.readAsDataURL(pdfFile);
      }
    });

    function savePdf(title, base64Pdf) {
      const pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];
      const newPdf = { title, pdfFile: base64Pdf };
      pdfs.push(newPdf);
      localStorage.setItem('pdfs', JSON.stringify(pdfs));
      displayPdfs();
    }

    function displayPdfs() {
      const pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];
      const pdfList = document.getElementById('pdfList');
      pdfList.innerHTML = '';
      pdfs.forEach(pdf => {
        const pdfItem = document.createElement('div');
        pdfItem.className = 'pdf-item';
        pdfItem.innerHTML = `
          <div>
            <p><strong>${pdf.title}</strong></p>
            <a href="${pdf.pdfFile}" target="_blank">Open PDF</a>
          </div>
        `;
        pdfList.appendChild(pdfItem);
      });
    }

    window.onload = displayPdfs;
  </script>
</body>
</html>
